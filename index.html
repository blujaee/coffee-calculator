<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Calculator</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Coffee Calculator</h1>

    <form>
      <label for="coffee_per_week" class="form-label">
        How many times do you buy coffee per week?
      </label>
      <input
        type="range"
        class="form-range"
        id="coffee_per_week"
        name="coffee_per_week"
        min="0"
        max="10"
        step="1"
        value="0"
      />
      <p>
        <span id="displayValue" class="fw-bold"></span>
      </p>
    </form>

    <label for="coffee_price" class="form-label">
        
    </label>
    <h2 class="mt-4">Pick a drink!</h2>
<div class="d-flex gap-3">
  <input type="radio" id="latte" name="coffeeType" value="Latte" class="btn-check" />
  <label for="latte" class="img-radio">
    <img src="./assets/latte.jpeg" alt="Latte" class="coffee-img" />
    <div>Latte - $7</div>
  </label>

  <input type="radio" id="espresso" name="coffeeType" value="Espresso" class="btn-check" />
  <label for="espresso" class="img-radio">
    <img src="./assets/espresso.jpg" alt="Espresso" class="coffee-img" />
    <div>Espresso - $4</div>
  </label>

  <input type="radio" id="drip_coffee" name="coffeeType" value="drip_coffee" class="btn-check" />
  <label for="drip_coffee" class="img-radio">
    <img src="./assets/coffee.jpg" alt="drip_coffee" class="coffee-img" />
    <div>Drip Coffee - $3</div>
  </label>
</div>

<h2 class="mt-4">If you invested instead</h2>
<p id="invest_summary" class="text-muted"></p>

<div class="mb-2">
  <small>Compare against:</small>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-outline-primary btn-sm cmp-ticker" data-ticker="SPY">SPY</button>
    <button type="button" class="btn btn-outline-primary btn-sm cmp-ticker" data-ticker="VTI">VTI</button>
    <button type="button" class="btn btn-outline-primary btn-sm cmp-ticker" data-ticker="AAPL">AAPL</button>
    <button type="button" class="btn btn-outline-primary btn-sm cmp-ticker" data-ticker="MSFT">MSFT</button>
  </div>
</div>

<table class="table table-sm align-middle" id="stock_table">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Price</th>
      <th>Shares w/ yearly spend</th>
      <th>Leftover</th>
    </tr>
  </thead>
  <tbody id="stock_rows"></tbody>
</table>

    

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- your app logic -->
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </body>
</html>
